<button class="btn btn-outline-primary my-2 my-sm-0" type="button" [routerLink]="['/host/property/add']"
    routerLinkActive="router-link-active">+ Thêm mới chỗ ở</button>
<hr>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Quản lí nhà của bạn</h3>
    </div>
    <div class="panel-body"><br>

        <table class="table table-bordered table-hover" [style.margin-top.px]="10">
            <tbody>
                <tr *ngFor="let item of houses; let i = index">
                    <td>
                        <div class="row">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" [routerLink]="['/host/room',item.id]"
                                routerLinkActive="router-link-active">
                                <p>{{item.title}}</p>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <button type="button" style="float: right" class="icon">
                                    <i class="fa fa-trash" aria-hidden="true"></i></button>
                                <p>Mã: {{item.id}} </p>

                                <p>{{item.pricePerNight}} VND/đêm</p>


                                <button type="button" class="btn btn-outline-primary"
                                    [routerLink]="['/host/property/edit',item.id]" routerLinkActive="router-link-active"
                                    style="float: left">Cập nhật</button>

                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        
    </div>
</div>
